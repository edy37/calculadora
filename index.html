<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Dígite primeiro número" required>
        <br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        <input type="number" id="n2" placeholder="Dígite segundo número" required>
        <br><br>
        <button onclick="calcular()">Calcular</button>
        <h3 id="resultado"></h3>

        <p id="me">Feito por Édipo M. Rodrigues</p>
    </div>
<script src="./scripts/script.js"></script>    
</body>
</html>
